<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
		.:Listado de Motores:.
	</ui:define>

	<ui:define name="titleCont">
		<span>Motores</span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo" action="#{motorController.nuevoMotor()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstMotor" var="mot" value="#{motorController.listaMotores}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered" emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{mot.idMotor}">
								<h:outputText value="#{mot.idMotor}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{mot.nombreMotor}">
								<h:outputText value="#{mot.nombreMotor}" />
							</p:column>

							<p:column headerText="Fecha " sortBy="#{mot.fechaMotor}">
								<h:outputText value="#{mot.fechaMotor}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>

							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listMotor" value="Eliminar"
									actionListener="#{motorController.eliminar(mot)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">
	</ui:define>

</ui:composition>

</html>
