<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </link>
    <link rel="shortcut icon" type="image/x-icon" href="resources/img/favicon.ico" />
</h:head>

<body>

    <h:form id="frm">
        <p:growl id="men" />
        <center>
            <h:graphicImage value="/resources/img/delilogo.png"></h:graphicImage>
            <br />
        </center>
        <div align="center">

            <f:facet name="header">Registrar Usuario</f:facet>
            <h:panelGrid id="pg" columns="2">
                <p:outputLabel for="txtName" value="Nombres" />
                <p:inputText id="txtName" value="#{registroController.usuario.nombres}" required="true"
                    styleClass="form-control" />
                <h:column />

                <p:outputLabel for="txtSurname" value="Apellidos" />
                <p:inputText id="txtSurname" value="#{registroController.usuario.apellidos}" required="true"
                    styleClass="form-control" />
                <h:column />

                <p:outputLabel for="txtPhone" value="Telefono" />
                <p:inputText id="txtPhone" value="#{registroController.usuario.telefono}" required="true"
                    styleClass="form-control" />
                <h:column />


                <p:outputLabel for="txtEmail" value="Correo" />
                <p:inputText id="txtEmail" value="#{registroController.usuario.email}" required="true"
                    styleClass="form-control" />
                <p:message for="txtEmail" display="text" />
                <h:column />

                <p:outputLabel for="txtPassword1" value="Contraseña :" />
                <p:password id="txtPassword1" value="#{registroController.usuario.password}" match="txtPassword2"
                    label="Password 1" required="true" validatorMessage="Contraseñas no coinciden"
                    styleClass="form-control" />
                <p:message for="txtPassword1" display="text" />
                <h:column />

                <p:outputLabel for="txtPassword2" value="Escriba nuevamente su contraseña:" />
                <p:password id="txtPassword2" value="#{registroController.usuario.password}" label="Password 2"
                    required="true" styleClass="form-control" />
                <h:column />
                <h:column />

            </h:panelGrid>

            <p:commandButton value="Inicio" action="login?faces-redirect=true" immediate="true"
                styleClass="btn btn-primary" />
            <p:commandButton value="Registrar" action="#{registroController.registrarUsuario()}"
                styleClass="btn btn-primary" />
        </div>
    </h:form>

</body>

</html>
