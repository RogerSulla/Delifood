<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </link>
    <link rel="shortcut icon" type="image/x-icon" href="resources/img/favicon.ico" />
</h:head>

<body>

    <h:form id="frm">
        <p:growl id="men" />
        <center>
            <h:graphicImage value="/resources/img/delilogo.png"></h:graphicImage>
            <br />
            <h1>Regístrate</h1>
            <h3>Registra tus datos</h3>
        </center>
        <div align="center">

            <f:facet name="header">Registrar Usuario</f:facet>

            <h:panelGrid id="pg" columns="1">

                <p:inputText id="txtName" placeholder="Nombres" value="#{registroController.usuario.nombres}"
                    required="true" styleClass="form-control" />


                <p:inputText id="txtSurname" placeholder="Apellidos" value="#{registroController.usuario.apellidos}"
                    required="true" styleClass="form-control" />

                <p:inputText id="txtPhone" placeholder="Telefono" value="#{registroController.usuario.telefono}"
                    required="true" styleClass="form-control" />

                <p:inputText id="txtEmail" placeholder="Correo" value="#{registroController.usuario.email}"
                    required="true" styleClass="form-control" />

                <p:password id="txtPassword1" placeholder="Contraseña" value="#{registroController.usuario.password}"
                    match="txtPassword2" label="Password 1" required="true" validatorMessage="Contraseñas no coinciden"
                    styleClass="form-control" />

                <p:password id="txtPassword2" placeholder="Confirmar contraseña"
                    value="#{registroController.usuario.password}" label="Password 2" required="true"
                    styleClass="form-control" />
                <h:column />

            </h:panelGrid>

            <p:commandButton value="Inicio" action="login?faces-redirect=true" immediate="true"
                styleClass="btn btn-primary" />
            <p:commandButton value="Registrar" action="#{registroController.registrarUsuario()}"
                styleClass="btn btn-primary" />
        </div>
    </h:form>

</body>

</html>
